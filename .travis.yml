language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
 update_sdk: true
 components:
  - platform-tools
  - tools
  - tools
#build tools version
  - build-tools-24.0.2

#compiled sdk version
  - android-25

  - extra-android-m2repository
  - extra-google-m2repository
    
#System image (required to run the emulator)
  - sys-img-armeabi-v7a-android-24 




before_script: 
  - chmod +x AWSCognitoSampleApp/MySampleApp/gradlew  
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 & 



script: ./AWSCognitoSampleApp/MySampleApp/gradlew -p AWSCognitoSampleApp/MySampleApp connectedCheck
