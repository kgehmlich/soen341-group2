language: android
jdk: oraclejdk8
sudo: required 

env:
  global:
    - ANDROID_API_LEVEL=25
    - EMULATOR_API_LEVEL=22 
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
 update_sdk: true
 components:
  - platform-tools
  - tools
  - tools
#build tools version
  - build-tools-25.0.2

#compiled sdk version
  - android-25
  - android-$EMULATOR_API_LEVEL

  - extra-android-m2repository
  - extra-google-m2repository
    
#system image:
  - sys-img-armeabi-v7a-google_apis-22



before_script: 
  - chmod +x AWSCognitoSampleApp/MySampleApp/gradlew  
  - echo no | android create avd --force -n test -t "android-22" --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - travis_wait android-wait-for-emulator
#next three lines disable animations on the emulator (recommended to improve test results)
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &



script: 
        - ./AWSCognitoSampleApp/MySampleApp/gradlew -p AWSCognitoSampleApp/MySampleApp test
        - ./AWSCognitoSampleApp/MySampleApp/gradlew -p AWSCognitoSampleApp/MySampleApp connectedAndroidTest
        - travis_wait 30 ./AWSCognitoSampleApp/MySampleApp/gradlew -p AWSCognitoSampleApp/MySampleApp build connectedCheck

